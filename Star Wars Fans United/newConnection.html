<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles/newConnection.css" type="text/css">
        <link rel="stylesheet" href="fonts/SFDistantGalaxy.ttf">
        <title>Star Wars Fans United</title>
    </head>
    <body>
        <header class="header">
            <img class="logo" src="images/StarWars.png">
            <h1 class="title">Star Wars Fans United</h1>
            <nav class="links">
                <a href="connections.html">Connections</a>
                <a href="#">Login</a>
                <a href="#">Sign Up</a>
            </nav>
        </header>
        <main>
            <div class="content">
                <h1>Create a New Event</h1>
                <form id="new">
                    <label for="type">Event Type: <input type="text" id="type"></label><br><br>
                    <label for="title">Event Title: <input type="text" id="title"></label><br><br>
                    <label for="hostname">Event Host: <input type="text" id="host"></label><br><br>
                    <label for="details">Event Details: <input type="text" id="details"></label><br><br>
                    <label for="location">Event Location: <input type="text" id="location"></label><br><br>
                    <label for="date">Event Date: <input type="date" id="date"></label><br><br>
                    <label for="time">Event Time: <input type="time" id="time"></label><br><br>

                    <button type="button" id="create">Create Event</button>
                </form>
            </div>
        </main>
        <footer class="footer">
            <img class="logo" src="images/SithEmpireLogo.png">
            <h2 class="info">SWFU</h2>
            <nav class="links">
                <a href="#">About Us</a>
                <a href="#">Contact</a>
            </nav>
        </footer>
    </body>
</html>
